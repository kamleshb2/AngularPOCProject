<div *ngIf="authsvc.getMessage()!=null" class="alert alert-danger">
  Please Login First.
</div>

<div *ngIf="!svc.getLoggedIn() && submitClicked" class="alert alert-danger">
  Invalid username and password.
</div>

<form class="form-horizontal" [formGroup]="loginForm"  #form = "ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-lock" aria-hidden="true"></i>  Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="username">Username</label>
          <div class="col-sm-8">
            <input id="username" type="text" name = "username" required class="form-control" formControlName="username">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-8">
            <input id="password" name = "password" required type="password" class="form-control" formControlName="password">
          </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
